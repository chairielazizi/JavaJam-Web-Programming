        <main>
            <h2>Jobs at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to start your application. Required 
                fields are marked with an asterisk (*).</p>
    
            <!-- job form -->
            <form method="POST" action="http://webdevbasics.net/scripts/javajam8.php">
                <label for="name">*Name</label><br><input type="text" required> <br>
                <label for="email">*E-mail</label><br><input type="email" required> <br>
                <label for="experience">*Experience</label><br>
                <textarea name="exp" id="experience" cols="30" rows="10" required></textarea> <br>
    
                <div>
                    <label for="position">Select Job Postion</label>
                    <select name="position" id="position">
                        <option value="Programmer">Programmer</option>
                        <option value="Data Analyst">Data Analyst</option>
                        <option value="Clerk">Clerk</option>
                    </select>
                </div>
                <br>
    
                <label for="date">Preferred Interview Data and Time</label> <br>
                <input type="date"> <br> <br>
    
                <label for="file">Upload Your Photo</label>
                <input type="file"> <br> <br>
    
                <input type="submit" value="Submit">
    
            </form>
        </main>
